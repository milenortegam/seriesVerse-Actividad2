<div *ngIf="serie" class="card">
    <img class="card-img-top" [src]="'https://image.tmdb.org/t/p/original/' + serie.poster_path"
    [alt]="'description'" />
    <div class="card-body">
        <h5 class="card-title">{{ serie.name }}</h5>
        <p class="card-text">{{ serie.overview }}</p>
        <a (click)="abrirSerie()"  class="btn btn-primary">Ver detalles</a>
    </div>
</div>
